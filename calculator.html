<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>EXPONENT CALCULATOR</title>
    <style>
        input{
            margin-left: 20px;
        }
        form input:nth-child(3){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>a = 
        <input type="number" id="a" placeholder="0">
    </h1>
    <h1>b = 
        <input type="number" id="b" placeholder="0">
    </h1>
    <button onclick="multiplication()">Submit</button>

    <hr><br>
    <form action="">
        Enter Num1 & Num2 
        <input type="number" placeholder="Num1">
        <input type="number" placeholder="Num2">
        <input type="submit">
    </form> 

    <p>Result - </p>
</body>
<script>
    function multiplication(){
        var a = document.querySelector('#a').value;
        var b = document.querySelector('#b').value;
        alert(a*b);
    }

    var btn = document.querySelector("form input:last-child");
    
    btn.addEventListener('click', (el) =>{
        var num1 = document.querySelector("form input:nth-child(1)").value;
        var num2 = document.querySelector("form input:nth-child(2)").value;

        el.preventDefault();
        var sum = 1;
        for(var i=0; i<num2; i++){
            sum *= num1;
        }

        document.querySelector("p").innerText = `Result - ${sum}`;
        document.querySelector("p").style.fontSize = "40px"

    });


</script>
</html>
